<!DOCTYPE HTML>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>App Demo</title>
  <meta name="" content="" />
  <link type="text/css" rel="stylesheet" href="style/main.css" />
  <!-- <script type="text/javascript" src="scripts/app-min.js"></script> -->
  <script type="text/javascript" src="scripts/basic/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="scripts/basic/underscore-1.3.3.js"></script>
  <script type="text/javascript" src="scripts/basic/backbone.js"></script>
  <script type="text/javascript" src="scripts/basic/JSON.js"></script>
  <script type="text/javascript" src="scripts/basic/jquery.cookie.js"></script>
  <script type="text/javascript" src="scripts/plugins/jquery.xytip.js"></script>
  <script type="text/javascript" src="scripts/backbone-localstorage.js"></script>
  <script type="text/javascript" src="scripts/application.js"></script>
  <script type="text/javascript">
    $(function(){
      App.initialize();
      $(".tooltip").xytip();
      
      // 页面交互 - 动画效果
      $(".register .more").toggle(function(){
        $(".register")
          .stop()
          .animate({paddingTop: "-=30", paddingBottom: "-=30"}, 800).delay(100)
          .animate({paddingTop: "+=30", paddingBottom: "+=30"}, 500)
          .find(".avatar").stop().delay(1200).animate({height: "250"}, 1000)
          .find("img").delay(2500).fadeIn(1000).end().end()
          .find(".more i").text("-")
      }, function(){
        $(".register")
          .stop()
          .find(".avatar img").fadeOut(1000).end()
          .find(".avatar").stop().delay(1200).animate({height: 0}, 1000).end()
          .find(".more i").text("+")

      })
    });
  </script>
</head>
<body>

  <div class="wrap">
    <div class="register">
      <div class="avatar"><img src="../static/avatar.jpg" width="250px" height="250px"></div>
      <h3>前端那些事儿</h3>
      <p class="more"><span>More</span><i>+</i></p>
    </div>
    <!-- <ul class="noteList">
      <li></li>
    </ul> -->
  </div>

  <div class="toolBar">
    <ul class="toolMenu">
      <li class="home active"><a class="tooltip" href="#profile" title="首页">首页</a></li>
      <li class="profile"><a class="tooltip" href="#profile" title="简介">简介</a></li>
      <li class="note"><a class="tooltip" href="#note" title="记录列表">记录列表</a></li>
      <li class="ask"><a class="tooltip" href="#ask" title="答疑">答疑</a></li>
      <li class="write"><a class="tooltip" href="#write" title="写记录">写记录</a></li>
    </ul>
    <div class="copyright"><p>Powered by <a href="http://www.xiejiancong.com/" target="_blank">Jimco</a></p></div>
  </div>

  <script type="text/template" id="register">
    <div class="avatar">
      <img src="" alt="" width="" height="" />
    </div>
  </script>

</body>
</html>
