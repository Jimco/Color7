  <!-- <script type="text/javascript" src="http://res.xiejiancong.com/js/jquery-1.7.2.min.js"></script> -->
  <script type="text/javascript">
    !function(window, undefined){

      Util = {
        params: function(u){
          u = u || location.search;
          if( !u ){ return false; }
          var p = u.split("\?");
          var o = {};
          p = p.length ==2 ? p[1] : p[0];
          var list = p.split("\&");
          for( var i=0; i<list.length; i++ ){
            var m = list[i];
            m = m.split("\=");
            o[m[0]] = m.slice(1,m.length).join("=") || "";
          }
          return o ;
        },

        decodeParams: function(para){
          if( typeof para !== 'object' ){
            return para;
          }else{
            var html = [];
            for(var p in para ){
              html.push( p + "=" + encodeURIComponent( para[p]) );
            }
            return html.join("&");
          }
        },

        getByClass: function(className){
          var allArray = new Array();
          var elements = new Array();
          if(typeof document.all != "undefined"){
            allArray = document.all;//返回文档中的所有元素
          }else{
            allArray = document.getElementsByTagName("*");//返回文档中的所有元素
          }
          for(var i = 0; i < allArray.length; i++){
            var isClassName = Util.hasClass(allArray[i], className);
            if(isClassName){
              elements.push(allArray[i]); 
            } 
          }
          return elements;
        },

        hasClass: function(element, className){
          var elementClassName = element.className;
          if(elementClassName.length == 0) return false; 
          if(elementClassName == className || elementClassName.match(new RegExp("(^|\\s)"+className+"(\\s|$)"))) return true; 
          return false;
        }
      }

      window.onload = function(){
        var userInfo = Util.params(document.location.search)
          , userName = userInfo.name ? decodeURI(userInfo.name) : 'Jimco'
          , myDear = userInfo.mydear ? decodeURI(userInfo.mydear) : 'Baby';

        Util.getByClass('userName')[0].innerHTML = myDear;
        Util.getByClass('myDear')[0].innerHTML = userName;
        document.title = 'My Dear: ' + myDear + '，新的一年里，愿你心想事成！ - Powered by www.xiejiancong.com';

      };

    }(window);

  </script>   
</body>
